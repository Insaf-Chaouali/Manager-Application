name: Backend CI

on:
  push:
    branches: [ main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Unit tests
        run: npm run test

      - name: Integration tests
        run: npm run test:e2e

      - name: Build app
        run: npm run build
